<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>שלב ההרשמה (<?!= appVersion ?>)</title>
  <style>
    html {
      background: #f6f7fb url('<?!= backgroundUrl ?>') center/cover no-repeat fixed;
      min-height: 100%;
    }
    body {
      font-family: system-ui, sans-serif;
      max-width: 680px;
      margin: 24px auto;
      line-height: 1.6;
      min-height: 100vh;
    }
    .surface {
      background: rgba(255,255,255,0.88);
      backdrop-filter: blur(2px);
      border-radius: 14px;
      padding: 18px 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }
    input, button { padding: 10px; width: 100%; margin: 8px 0; }
    .muted { color:#666; font-size:0.95em; }
  </style>
  <base target="_top">
  
  <script>
    function submitReg(){
      document.getElementById('msg').textContent = 'תודה! הפרטים התקבלו.';
    }
  </script>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
  <div class="surface">
    <h2>ברוכים הבאים לשלב ההרשמה</h2>
    <p class="muted" style="text-align:right">גרסה: <?!= appVersion ?></p>
    <p>הגעתם לכאן כי עברתם את החידון. נא למלא פרטים ונחזור אליכם.</p>
    <label>שם מלא:<br/><input type="text" id="name" required></label>
    <label>אימייל:<br/><input type="email" id="email" required></label>
    <label>טלפון:<br/><input type="tel" id="phone" required></label>
    <button onclick="submitReg()">שליחה</button>
    <div id="msg" class="muted"></div>
  </div>
</body>
</html>
